version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade awscli
      - aws --version
      - docker info

  build:
    commands:
      - echo "build the docker image ..."
      - docker build  -t vimal13/lwwebworkshop .
      - docker images

   post_build:
    commands:
      - echo "final pushing image to docker hub .."
      - docker push vimal13/lwwebworkshop
